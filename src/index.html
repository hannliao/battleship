<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body>
    <header>
      <h1>Battleship</h1>
    </header>
    <main>
      <section class="computer">
        <div class="computer gameboard"></div>
        <div class="computer stats">
          <h2>Computer</h2>
          <ul>
            <li class="carrier">Carrier</li>
            <li class="battleship">Battleship</li>
            <li class="cruiser">Cruiser</li>
            <li class="submarine">Submarine</li>
            <li class="destroyer">Destroyer</li>
          </ul>
        </div>
      </section>
      <section class="player">
        <div class="player gameboard"></div>
        <div class="player stats">
          <h2>You</h2>
          <ul>
            <li class="carrier">Carrier</li>
            <li class="battleship">Battleship</li>
            <li class="cruiser">Cruiser</li>
            <li class="submarine">Submarine</li>
            <li class="destroyer">Destroyer</li>
          </ul>
        </div>
      </section>
      <dialog id="game-over">
        <h1>Game Over</h1>
        <h4 class="winner"></h4>
        <button id="close">close</button>
      </dialog>
    </main>
  </body>
</html>
